<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>WebGPU Life</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas width="512" height="512"></canvas>
    <script type="module">
      import { createCircleVertices } from "./circleVertices.js";
      const canvas = document.querySelector("canvas");

      // WebGPU code 여기서부터 시작
      if (!navigator.gpu) {
        throw new Error("WebGPU not supported on this browser.");
      }

      // GPUAdapter 요청
      const adapter = await navigator.gpu?.requestAdapter();
      if (!adapter) {
        throw new Error("No appropriate GPUAdapter found.");
      }

      // GPUDevice 요청
      const device = await adapter.requestDevice();

      if (!device) {
        throw new Error("No appropriate GPUDevice found.");
      }

      // GPUContext 설정
      const context = canvas.getContext("webgpu");
      const canvasFormat = navigator.gpu.getPreferredCanvasFormat();
      context.configure({
        device: device,
        format: canvasFormat,
      });

      const module = device.createShaderModule({
        label : "rgb triangle",
        code : `
          struct OurStruct {
            color : vec4f,
            offset : vec2f,
          };

          struct OtherStruct {
            scale : vec2f,
          };

          struct Vertex {
            position: vec2f,
          };

          struct VSOutput {
            @builtin(position) position: vec4f,
            @location(0) color: vec4f,
          };

          @group(0) @binding(0) var<storage, read> ourStructs: array<OurStruct>;
          @group(0) @binding(1) var<storage, read> otherStructs: array<OtherStruct>;
          @group(0) @binding(2) var<storage, read> pos: array<Vertex>;

          @vertex
          fn vertex_shader(
            @builtin(vertex_index) vertexIndex : u32,
            @builtin(instance_index) instanceIndex: u32  
          ) -> VSOutput {
            let otherStruct = otherStructs[instanceIndex];
            let ourStruct = ourStructs[instanceIndex];

            var vsOut: VSOutput;
            vsOut.position = vec4f(
                pos[vertexIndex].position * otherStruct.scale + ourStruct.offset, 0.0, 1.0);
            vsOut.color = ourStruct.color;
            return vsOut;
          }
          
          @fragment fn fs(vsOut: VSOutput) -> @location(0) vec4f {
            return vsOut.color;
          }
        `
      })

      const pipeline = device.createRenderPipeline({
        label : "red triangle",
        layout : 'auto',
        vertex : {
          module : module,
          entryPoint : "vertex_shader"
        },
        fragment : {
          module : module,
          entryPoint : "fs",
          targets : [
            {
              format : canvasFormat
            }
          ]
        },
      })

      const rand = (min, max) => {
        if (min === undefined) {
          min = 0;
          max = 1;
        } else if (max === undefined) {
          max = min;
          min = 0;
        }
        return min + Math.random() * (max - min);
      };
      
      const kNumObjects = 100;
      const objectInfos = [];

      // setup a storage buffer with vertex data
      const { vertexData, numVertices } = createCircleVertices({
        radius: 0.5,
        innerRadius: 0.25,
      });
      const vertexStorageBuffer = device.createBuffer({
        label: 'storage buffer vertices',
        size: vertexData.byteLength,
        usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
      });
      device.queue.writeBuffer(vertexStorageBuffer, 0, vertexData);
    
      // 두 개의 스토리지 버퍼를 만듬
      const staticUnitSize =
        4 * 4 + // color는 4개의 32비트 부동소수점 (각각 4바이트)
        2 * 4 + // offset은 2개의 32비트 부동소수점 (각각 4바이트)
        2 * 4;  // padding
      const changingUnitSize =
        2 * 4;  // scale은 2개의 32비트 부동소수점 (각각 4바이트)
      const staticStorageBufferSize = staticUnitSize * kNumObjects;
      const changingStorageBufferSize = changingUnitSize * kNumObjects;
    
      const staticStorageBuffer = device.createBuffer({
        label: 'static storage for objects',
        size: staticStorageBufferSize,
        usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
      });
    
      const changingStorageBuffer = device.createBuffer({
        label: 'changing storage for objects',
        size: changingStorageBufferSize,
        usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_DST,
      });
    
      // float32 기준의 각 uniform에 대한 오프셋
      const kColorOffset = 0;
      const kOffsetOffset = 4;
    
      const kScaleOffset = 0;
    
      {
        const staticStorageValues = new Float32Array(staticStorageBufferSize / 4);
        for (let i = 0; i < kNumObjects; ++i) {
          const staticOffset = i * (staticUnitSize / 4);
    
          // 이 값들은 한 번만 설정하므로 여기서 설정
          staticStorageValues.set([rand(), rand(), rand(), 1], staticOffset + kColorOffset);        // set the color
          staticStorageValues.set([rand(-0.9, 0.9), rand(-0.9, 0.9)], staticOffset + kOffsetOffset);      // set the offset
    
          objectInfos.push({
            scale: rand(0.2, 0.5),
          });
        }
        device.queue.writeBuffer(staticStorageBuffer, 0, staticStorageValues);
      }
    
      // changingStorageBuffer의 값을 갱신하기 위해 사용할 수 있는 typed array
      const storageValues = new Float32Array(changingStorageBufferSize / 4);
    
      const bindGroup = device.createBindGroup({
        label: 'bind group for objects',
        layout: pipeline.getBindGroupLayout(0),
        entries: [
          { binding: 0, resource: { buffer: staticStorageBuffer }},
          { binding: 1, resource: { buffer: changingStorageBuffer }},
          { binding: 2, resource: { buffer: vertexStorageBuffer }},
        ],
      });

      const renderPassDescriptor = {
        label: "basic renderPass",
        colorAttachments: [
          {
            clearValue: [0.3, 0.3, 0.3, 1],
            loadOp: 'clear',
            storeOp: 'store',
          },
        ],
      }

      function render(){
        renderPassDescriptor.colorAttachments[0].view = context.getCurrentTexture().createView();

        const encoder = device.createCommandEncoder({ label : "encoder"});

        const pass = encoder.beginRenderPass(renderPassDescriptor);
        pass.setPipeline(pipeline);

        const aspect = canvas.width / canvas.height;

        // 각 물체에 대한 scale을 설정
        objectInfos.forEach(({scale}, ndx) => {
          const offset = ndx * (changingUnitSize / 4);
          storageValues.set([scale / aspect, scale], offset + kScaleOffset); // set the scale
        });
        // 모든 scale값을 한번에 업로드
        device.queue.writeBuffer(changingStorageBuffer, 0, storageValues);
    
        pass.setBindGroup(0, bindGroup);
        // pass.draw(3, kNumObjects);  // 각 인스턴스에 대해 정점 셰이더를 세 번 호출
        pass.draw(numVertices, kNumObjects);  // 각 인스턴스에 대해 정점 셰이더를 세 번 호출
        pass.end();

        const commandBuffer = encoder.finish();
        device.queue.submit([commandBuffer]);
      }

      const observer = new ResizeObserver(entries => {
        for (const entry of entries){
          const canvas = entry.target;
          const width = entry.contentBoxSize[0].inlineSize;
          const height = entry.contentBoxSize[0].blockSize;
          canvas.width = Math.max(1, Math.min(width, device.limits.maxTextureDimension2D));
          canvas.height = Math.max(1, Math.min(height, device.limits.maxTextureDimension2D));

          render();
        }
      });

      observer.observe(canvas);

    </script>
  </body>
</html>
